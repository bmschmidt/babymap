<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=650">
    <title>Most Popular Baby Names by State 1910-2015</title>
    <meta name="description" content="An interactive map of the United States showing most popular baby names by state, each year since 1910.">
    <link rel="canonical" href="https://msbarry.github.io/babymap/" />

    <!-- Twitter metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@msb5014">
    <meta name="twitter:creator" content="@msb5014">
    <meta name="twitter:title" content="Most Popular Baby Names by State 1910-2015">
    <meta name="twitter:description" content="An interactive map of the United States showing most popular baby names by state, each year since 1910.">
    <meta name="twitter:image" content="<%= require('./ogimg.png') %>">

    <!-- Open-graph metadata -->
    <meta property="og:title" content="Most Popular Baby Names by State 1910-2015"/>
    <meta property="og:description" content="An interactive map of the United States showing most popular baby names by state, each year since 1910.">
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://msbarry.github.io/babymap/"/>
    <meta property="og:image" content="<%= require('./ogimg.png') %>"/>
  </head>
  <body>
    <div id="map"></div>
    <div class="slidercontainer">
      <div id="slider"></div>
      <div class="controls">
        <span class="year">2015</span>
        <div class="togglecontainer">
          <div class="buttons">
            <button class="button active" data-view="M">Boys</button>
            <button class="button" data-view="F">Girls</button>
          </div>
        </div>
      </div>
    </div>
    <div class="info hidden">
      <h1 id="title">
        Most popular baby names 1910-2015
      </h1>
      <small>
        Source: U.S. Social Security Administration
        &middot;
        By
        <a href="https://twitter.com/msb5014" target="_blank">
          <strong class="target">Mike Barry</strong>
        </a>
      </small>
    </div>
  </body>
</html>
